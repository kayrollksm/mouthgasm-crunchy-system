<form id="register-form">
  <input type="text" name="name" placeholder="Nama Penuh" required>
  <input type="text" name="phone" placeholder="No Telefon" required>
  <input type="email" name="email" placeholder="Email" required>
  <input type="text" name="referral" placeholder="Kod Referral (jika ada)">
  <button type="submit">Daftar Sekarang</button>
</form>

<p id="status-msg"></p>

<script>
document.getElementById("register-form").addEventListener("submit", function(e) {
  e.preventDefault();

  const form = e.target;
  const data = {
    name: form.name.value,
    phone: form.phone.value,
    email: form.email.value,
    referral: form.referral.value
  };

  fetch("https://script.google.com/macros/s/AKfycbw0KuNsBzFcblNB4BEJ_DEyFzyOVTs_IqKeRGKyS0jowI-Wm__sOawITu33mFnU_3BT/exec", {
    method: "POST",
    body: JSON.stringify(data),
    headers: { "Content-Type": "application/json" }
  })
  .then(res => res.json())
  .then(response => {
    if (response.result === "success") {
      window.location.href = "thank.html?id=" + response.idPendaftar;
    } else {
      document.getElementById("status-msg").innerText = "Pendaftaran gagal. Sila cuba lagi.";
    }
  })
  .catch(() => {
    document.getElementById("status-msg").innerText = "Ralat berlaku. Sila cuba sebentar lagi.";
  });
});
</script>
