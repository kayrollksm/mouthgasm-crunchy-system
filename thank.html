<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Terima Kasih!</title>
  <style>
    h1 { color: green; }
    #id-output { font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h1>Pendaftaran Berjaya!</h1>
  <p>Terima kasih kerana mendaftar.</p>
  <p>ID Pendaftar anda: <span id="id-output">Memuatkan...</span></p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");
    document.getElementById("id-output").innerText = id ?? "Tidak dijumpai.";
  </script>
</body>
</html>
