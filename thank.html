<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Pendaftaran Berjaya</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 { color: green; }
    .box {
      border: 1px solid #ccc;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
    }
    .link-box {
      margin-top: 10px;
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Pendaftaran Berjaya!</h1>
  <p>Terima kasih kerana mendaftar.</p>

  <div class="box">
    <p><strong>ID Pendaftar Anda:</strong></p>
    <p id="idPendaftar" style="font-size: 20px; font-weight: bold; color: purple;"></p>

    <p><strong>Link Referral Anda:</strong></p>
    <div class="link-box" id="referralLink"></div>
  </div>

  <script>
    const id = localStorage.getItem("pendaftarID");
    const idDisplay = document.getElementById("idPendaftar");
    const linkDisplay = document.getElementById("referralLink");

    if (id) {
      idDisplay.textContent = id;
      const baseURL = "https://kayrollksm.github.io/mouthgasm-referral/register.html";
      const fullLink = `${baseURL}?ref=${id}`;
      linkDisplay.textContent = fullLink;
    } else {
      idDisplay.textContent = "ID tidak dijumpai.";
      linkDisplay.textContent = "-";
    }
  </script>
</body>
</html>
