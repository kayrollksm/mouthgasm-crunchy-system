<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Pendaftaran Berjaya</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 { color: green; }
    h2 { color: black; }
  </style>
</head>
<body>
  <h1>Pendaftaran Berjaya!</h1>
  <h2>Terima kasih kerana mendaftar.</h2>
  <p id="idPendaftar" style="color:green;font-weight:bold;"></p>

  <script>
    const id = localStorage.getItem("pendaftarID");
    const display = document.getElementById("idPendaftar");
    if (id) {
      display.textContent = "ID Pendaftar anda: " + id;
    } else {
      display.textContent = "ID Pendaftar anda: Tidak dijumpai.";
    }
  </script>
</body>
</html>
